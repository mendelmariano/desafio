<div class="mat-elevation-z4">
  <table mat-table [dataSource]="investimentos" class="full-width-table">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome" >
      <th mat-header-cell *matHeaderCellDef >Nome</th>

      <td mat-cell *matCellDef="let row">
       <div [ngClass]="{investment: row.indicadorCarencia==='S'}">
        <a *ngIf="row.indicadorCarencia==='N'" routerLink="/resgate/update/{{row.nome}}"  class="edit">
          {{row.nome}}
        </a>

        <a *ngIf="row.indicadorCarencia==='S'" class="edit">
          {{row.nome}}
        </a>
       </div>
      </td>
    </ng-container>

    <!-- Objetivo Column -->
    <ng-container matColumnDef="objetivo">
      <th mat-header-cell *matHeaderCellDef >Objetivo</th>
      <td mat-cell *matCellDef="let row">

        <div [ngClass]="{investment: row.indicadorCarencia==='S'}">
          <a *ngIf="row.indicadorCarencia==='N'" routerLink="/resgate/update/{{row.nome}}"  class="edit">
            {{row.objetivo}}
          </a>

          <a *ngIf="row.indicadorCarencia==='S' "class="edit">
            {{row.objetivo}}
          </a>
        </div>
      </td>
    </ng-container>

     <!-- Saldo Column -->
    <ng-container matColumnDef="saldoTotal">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let row">
        <div [ngClass]="{investment: row.indicadorCarencia==='S'}">
          <a *ngIf="row.indicadorCarencia==='N'" routerLink="/resgate/update/{{row.nome}}"  class="edit">
          {{row.saldoTotal | currency: 'BRL'}}
          </a>

          <a *ngIf="row.indicadorCarencia==='S' "class="edit">
            {{row.saldoTotal | currency: 'BRL'}}
          </a>
        </div>
      </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
