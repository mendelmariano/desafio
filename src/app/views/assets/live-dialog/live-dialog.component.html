<div *ngIf="tipoMsg; else sucesso">
        <h1 mat-dialog-title class="title">DADOS INVALIDOS!</h1>
        <mat-card-subtitle class="subtitle">  VocÃª preencheu um ou mais campos com um valor acima do permitido:</mat-card-subtitle>
      <div mat-dialog-content>

        <p *ngFor="let msg of data.msgs; let i=index">
        {{i+1}} - {{msg}} <br>
        </p>

      </div>
      <div mat-dialog-actions class="example-button-row" class="closeModal" >

        <button  mat-raised-button color="warn" (click)="closeModal()" >Corrigir</button>
      </div>
</div>

<ng-template #sucesso>

<div mat-dialog-content>
  <p>
    Resgate efetuado com sucesso! <br>
  </p>

</div>
<div mat-dialog-actions class="example-button-row" class="success">

  <button mat-raised-button color="primary" (click)="success()">Novo Resgate</button>
</div>
</ng-template>
